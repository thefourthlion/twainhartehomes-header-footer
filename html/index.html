  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tuolumne Realty</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #dd3333;
        padding: 1rem 1rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
      }

      .navbar-logo {
        display: none;
      }

      .navbar-logo img {
        height: 30px;
        width: auto;
        filter: brightness(100%);
      }

      .navbar-contact {
        margin-left: auto;
      }

      .navbar-contact a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
      }

      .navbar-menu {
        display: flex;
        gap: 1.5rem;
        margin-right: auto;
        align-items: center;
        height: 100%;
      }

      .nav-item {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        padding: 1rem 0;
        height: 100%;
        display: flex;
        align-items: center;
      }

      .hamburger {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }

      .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        background-color: white;
        transition: all 0.3s ease-in-out;
      }

      @media (max-width: 768px) {
        .navbar-container {
          display: grid;
          grid-template-columns: auto auto auto;
          align-items: center;
          gap: 1rem;
          padding: 0.5rem;
        }

        .hamburger {
          display: block;
          order: 1;
          padding: 0.5rem;
          z-index: 1002;
          transition: transform 0.3s ease;
        }

        .navbar-logo.mobile-only {
          display: block;
          order: 2;
          text-align: center;
        }

        .navbar-logo img {
          height: 30px;
          width: auto;
        }

        .navbar-menu {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 75%;
          height: 100vh;
          background-color: #dd3333;
          flex-direction: column;
          padding: 0;
          margin: 0;
          z-index: 1001;
        }

        .navbar-menu.active {
          display: flex;
          padding-top: 60px;
        }

        .nav-item {
          padding: 0.75rem 0;
          width: 100%;
          margin: 0;
          display: block;
          border-bottom: 1px solid rgba(255, 255, 255, 0.5);
          font-size: 16px;
          font-weight: 400;
          text-align: left;
          padding-left: 2rem;
        }

        .hamburger.menu-open {
          position: fixed;
          right: 1.5rem;
          top: 1.5rem;
          font-size: 24px;
          color: white;
          z-index: 1002;
        }

        .hamburger.menu-open .bar {
          display: none;
        }

        .hamburger.menu-open::after {
          content: "×";
          font-size: 32px;
          font-weight: 300;
        }

        .navbar-contact {
          display: none;
        }

        .dropdown {
          width: 100%;
          border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dropdown-content {
          display: none;
          width: 100%;
        }

        .dropdown-content a {
          padding: 0.75rem 0;
          padding-left: 2rem;
          width: 100%;
          margin: 0;
          display: block;
          border-bottom: 1px solid rgba(255, 255, 255, 0.5);
          font-size: 16px;
          font-weight: 400;
          text-align: left;
          color: white;
        }

        .dropdown.active .dropdown-content {
          display: block;
        }

        .dropdown > a {
          border-bottom: none;
        }

        .dropdown-content a:last-child {
          border-bottom: none;
        }

        .dropdown-arrow {
          display: none; /* Hidden by default on desktop */
          font-size: 12px;
          margin-left: 5px;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
          .dropdown-arrow {
            display: inline-block;
            transition: transform 0.3s ease;
          }

          .dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
          }

          .dropdown-content {
            display: none;
          }

          .dropdown.active .dropdown-content {
            display: block;
          }

          /* Override hover behavior on mobile */
          .dropdown:hover .dropdown-content {
            display: none;
          }

          .dropdown.active:hover .dropdown-content {
            display: block;
          }
        }
      }

      .idx-container {
        margin-top: 82px;
        width: 100%;
        padding: 20px;
      }

      .content {
        padding: 20px;
      }

      /* Dropdown styles for desktop */
      .dropdown {
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 200px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        top: calc(100% - 1px); /* Remove the gap */
        left: 50%;
        transform: translateX(-50%);
      }

      /* Add padding to create hover space */
      .dropdown-content::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 0;
        right: 0;
        height: 10px;
        background: transparent;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-weight: 600;
        font-size: 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .dropdown-content a:hover {
        background-color: #dd3333;
        color: white;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        .dropdown {
          display: flex;
          flex-direction: column;
          width: 100%;
        }

        .dropdown-content {
          display: none;
          width: 100%;
        }

        .dropdown-content a {
          padding: 1.5rem 0 1.5rem 3rem;
          width: 100%;
          margin: 0;
          text-align: left;
          color: white;
          border-bottom: 1px solid rgba(255, 255, 255, 0.3);
          background-color: #dd3333;
        }

        .dropdown.active .dropdown-content {
          display: block;
        }

        .dropdown > a {
          border-bottom: none !important;
        }
      }

      .dropdown-arrow {
        display: none; /* Hidden by default on desktop */
        font-size: 12px;
        margin-left: 5px;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        .dropdown-arrow {
          display: inline-block;
          transition: transform 0.3s ease;
        }

        .dropdown.active .dropdown-arrow {
          transform: rotate(180deg);
        }

        .dropdown-content {
          display: none;
        }

        .dropdown.active .dropdown-content {
          display: block;
        }

        /* Override hover behavior on mobile */
        .dropdown:hover .dropdown-content {
          display: none;
        }

        .dropdown.active:hover .dropdown-content {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo mobile-only">
          <img src="logo.svg" alt="Tuolumne Realty" />
        </div>

        <div class="navbar-menu" id="navMenu">
          <a href="https://www.twainhartehomes.com/" class="nav-item">Home</a>
          <div class="dropdown">
            <a href="/" class="nav-item">Property Search <span class="dropdown-arrow">▼</span></a>
            <div class="dropdown-content">
              <a href="https://twainhartehomes.idxbroker.com/idx/map/mapsearch">Map Search</a>
              <a href="https://twainhartehomes.idxbroker.com/idx/search/basic">Basic Search</a>
              <a href="https://twainhartehomes.idxbroker.com/idx/search/advanced">Advanced Search</a>
            </div>
          </div>
          <div class="dropdown">
            <a href="https://www.twainhartehomes.com/" class="nav-item">Agents <span class="dropdown-arrow">▼</span></a>
            <div class="dropdown-content">
              <a href="https://twainhartehomes.com/#reviews">Reviews</a>
              <a href="https://twainhartehomes.com/agent-list-sidebar-left/">Our Agents</a>
            </div>
          </div>
          <a href="https://twainhartehomes.com/twain-harte-home-land-blog/" class="nav-item">Our Blog</a>
          <div class="dropdown">
            <a href="https://www.twainhartehomes.com/" class="nav-item">Contact Us <span class="dropdown-arrow">▼</span></a>
            <div class="dropdown-content">
              <a href="https://twainhartehomes.idxbroker.com/idx/contact">Contact Us</a>
              <a href="https://twainhartehomes.com/about-twain-harte-homes-and-land/">About Us</a>
            </div>
          </div>
          <div class="dropdown">
            <a href="https://www.twainhartehomes.com/" class="nav-item">Tools <span class="dropdown-arrow">▼</span></a>
            <div class="dropdown-content">
              <a href="https://twainhartehomes.idxbroker.com/idx/market-reports">Market Reports</a>
              <a href="https://twainhartehomes.idxbroker.com/idx/mortgage">Mortgage Calculator</a>
              <a href="https://twainhartehomes.idxbroker.com/idx/homevaluation">Home Valuation</a>
            </div>
          </div>
          <a href="https://www.twainhartehomes.com/adventures-in-tuolumne/" class="nav-item">Adventures</a>
        </div>
        
        <div class="navbar-contact">
          <a href="tel:+12093522189">+1 209-352-2189</a>
        </div>

        <button class="hamburger" onclick="toggleMenu(this)">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </nav>

    <div class="idx-container">
      <div id="idxStart"></div>
      <div id="idxStop"></div>
    </div>
 

    <script>
      function toggleMenu(button) {
        const menu = document.getElementById('navMenu');
        menu.classList.toggle('active');
        button.classList.toggle('menu-open');
      }

      document.addEventListener('DOMContentLoaded', function() {
        const dropdowns = document.querySelectorAll('.dropdown');
        
        dropdowns.forEach(dropdown => {
          const link = dropdown.querySelector('.nav-item');
          
          link.addEventListener('click', function(e) {
            // Only handle clicks on mobile
            if (window.innerWidth <= 768) {
              e.preventDefault();
              
              // Close all other dropdowns
              dropdowns.forEach(other => {
                if (other !== dropdown) {
                  other.classList.remove('active');
                }
              });
              
              // Toggle current dropdown
              dropdown.classList.toggle('active');
            }
          });
        });
      });
    </script>
  </body>
